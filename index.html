<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanjiro + Nhạc</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;

      /* Background Tanjiro nước */
      background: url('https://media.tenor.com/OAZQdN5tOq8AAAAC/tanjiro-water.gif') no-repeat center center fixed;
      background-size: cover;
      animation: waterFlow 10s infinite ease-in-out;
    }

    @keyframes waterFlow {
      0% { filter: brightness(1) saturate(1); background-position: center center; }
      50% { filter: brightness(1.1) saturate(1.3); background-position: center 48%; }
      100% { filter: brightness(1) saturate(1); background-position: center center; }
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: cyan;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }

    .music-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: cyan;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid cyan;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 20px #0ff;
    }

    .music-btn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 30px #0ff;
    }
  </style>
</head>
<body>
  <h1>Tanjiro - Water Breathing</h1>

  <!-- Nút nhạc -->
  <button class="music-btn" onclick="toggleMusic()">Phát nhạc</button>

  <!-- Audio player ẩn -->
  <audio id="bg-music" loop preload="auto">
    <source src="https://media.vocaroo.com/mp3/16cxaqpVQIn3" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    const button = document.querySelector(".music-btn");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.textContent = "Tạm dừng nhạc";
      } else {
        music.pause();
        button.textContent = "Phát nhạc";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MINH NGO Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: radial-gradient(#111, #000);
      font-family: 'Orbitron', sans-serif;
      color: cyan;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      position: relative;
    }

    .fps {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }

    .profile {
      margin-top: 60px;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid cyan;
      box-shadow: 0 0 20px cyan, 0 0 40px #0ff;
      background: white;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 20px #0ff;
      font-size: 32px;
      margin: 20px 0;
    }

    .neon-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      color: #0ff;
      border: 2px solid #0ff;
      background: rgba(0, 0, 0, 0.3);
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
      border-radius: 10px;
      transition: 0.3s;
    }

    .neon-btn:hover {
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
    }

    .links {
      margin-top: 30px;
    }

    .links button {
      display: inline-block;
      margin: 8px;
      padding: 12px 25px;
      color: #0ff;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 8px;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 10px #0ff;
      font-size: 14px;
      font-weight: bold;
    }

    .links button:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #0ff;
    }

    /* Snowflake CSS */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      z-index: 9999;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fps">FPS: 41.8</div>
    <div class="profile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Meta_Platforms_Inc._logo.svg/2048px-Meta_Platforms_Inc._logo.svg.png" alt="Logo" class="logo" />
      <h1>MINH NGO</h1>
      <button class="neon-btn">Dịch vụ</button>
      <button class="neon-btn">RBL-LQ-DV FB</button>
      <div class="links">
        <button>CHECKUT</button>
        <button>Facebook</button>
        <button>TIKTOK</button>
        <button>Telegram</button>
      </div>
    </div>
  </div>

  <!-- Snowflake Script -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";

      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
      snowflake.style.opacity = Math.random();

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
